
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>用户名注册</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../../stylesheets/login.css" />

</head>
<body>
<section>
    <header>
        <a href="#" class="react on-left"><span class="back"></span></a>
        <span>注册</span>
        <a href="" class="on-right"></a>
    </header>
    <article >
        <section class="activity-register">
            <from action="http://192.168.0.151:8080/h5Serve/userController/userNameRegister">
                <div class="input-tag tag-phone"><input type="number" placeholder="请输入您的手机号" autocomplete="off" maxlength="11" />
                    <em class="clean hide" clean></em><a class="send-btn" send >发送验证码</a>
                </div>
                <div class="input-tag tag-code"><input type="number" placeholder="请输入您接收的验证码" autocomplete="off"  maxlength="6" value=""  /><em class="clean hide" clean></em></div>
                <div class="mt20">
                    <input type="submit" value="确定" class="btn btn-confirm" />
                </div>
            </from>
        </section>
    </article>

</section>
